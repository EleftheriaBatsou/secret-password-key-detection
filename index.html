<body class="text-center">
  <h1>Type the secret password</h1>
  <h3>and the <span class="unicorn">unicorn</span> will be revealed<h3>
  <h5>Ok, to make it more clear: <br> just type in you 're keyboard the word "unicorn"!<h5>
    <h5>Do you see it?! Type it as many times as yo want!</h5>
<script>
const pressed = [];
const secretCode = 'unicorn';

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  if (pressed.join('').includes(secretCode)) {
    console.log('DING DING!');
    cornify_add();
  }
  console.log(pressed);
});
</script>
